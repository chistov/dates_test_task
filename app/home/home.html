<mc-dates date-from="$ctrl.date1" date-to="$ctrl.date2" mc-change="$ctrl.changeDates()"></mc-dates>
<div class="user-input">
  <md-input-container class="user-input_date1">
    <label>Дата 1</label>
    <input ng-model="$ctrl.date1">
  </md-input-container>
  <md-input-container class="user-input_date2">
    <label>Дата 2</label>
    <input ng-model="$ctrl.date2">
  </md-input-container>
</div>
